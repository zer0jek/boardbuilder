<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Board Editor</title>
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #f44336;
            --border-color: #cccccc;
            --shadow-color: rgba(0,0,0,0.1);
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 15px;
            background-color: #f5f5f5;
            min-height: 100vh;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        #gameBoardContainer {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 10px var(--shadow-color);
            width: 100%;
            overflow: hidden;
        }
        
        #gameBoard {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-template-rows: repeat(5, 1fr);
            width: 100%;
            aspect-ratio: 7/5;
            position: relative;
            background: #eee url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="50" height="50" x="0" y="0" fill="%23ddd"/><rect width="50" height="50" x="50" y="50" fill="%23ddd"/></svg>');
            background-size: 20px 20px;
            border: 2px solid #333;
            margin: 0 auto;
        }
        
        .square {
            border: 1px solid rgba(0,0,0,0.2);
            position: relative;
        }
        
        .unit {
            width: 80%;
            height: 80%;
            position: absolute;
            top: 10%;
            left: 10%;
            pointer-events: none;
            object-fit: contain;
            background-color: rgba(255,255,255,0.7);
            border-radius: 4px;
        }
        
        .unit-stack {
            position: absolute;
            width: 20px;
            height: 20px;
            bottom: 5px;
            right: 5px;
            background-color: rgba(0,0,0,0.5);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
        }
        
        #controls {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 10px var(--shadow-color);
            width: 100%;
        }
        
        .control-group {
            margin-bottom: 15px;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .control-group h3 {
            margin-top: 0;
            color: #444;
            font-size: 1.1rem;
        }
        
        #unitSelection {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            max-height: 200px;
            overflow-y: auto;
            padding: 5px;
            justify-content: center;
        }
        
        #unitSelection img {
            width: 50px;
            height: 50px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.2s;
            object-fit: contain;
            background-color: #f0f0f0;
            border-radius: 4px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 50 50"><text x="25" y="25" font-family="Arial" font-size="10" text-anchor="middle" fill="%23999">Unit</text></svg>');
        }
        
        #unitSelection img:hover, 
        #unitSelection img.selected {
            border-color: var(--primary-color);
            transform: scale(1.05);
        }
        
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            font-size: 14px;
            margin: 5px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
            width: calc(50% - 10px);
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        button.secondary {
            background-color: var(--secondary-color);
        }
        
        button.secondary:hover {
            background-color: #d32f2f;
        }
        
        button.tertiary {
            background-color: #2196F3;
        }
        
        button.tertiary:hover {
            background-color: #0b7dda;
        }
        
        label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
            font-size: 14px;
        }
        
        input[type="color"] {
            width: 100%;
            height: 40px;
            cursor: pointer;
            border: 1px solid var(--border-color);
            border-radius: 4px;
        }
        
        #backgroundSelection {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
            justify-content: center;
        }
        
        .bg-thumbnail {
            width: 50px;
            height: 50px;
            cursor: pointer;
            border: 2px solid transparent;
            border-radius: 4px;
            object-fit: cover;
            background-color: #f0f0f0;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 50 50"><text x="25" y="25" font-family="Arial" font-size="10" text-anchor="middle" fill="%23999">BG</text></svg>');
        }
        
        .bg-thumbnail.selected {
            border-color: var(--primary-color);
        }
        
        #previewContainer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        
        #previewImage {
            max-width: 95%;
            max-height: 80%;
            border: 2px solid white;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        
        #closePreview {
            margin-top: 20px;
            background-color: var(--secondary-color);
            padding: 10px 20px;
        }
        
        .button-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 5px;
        }
        
        .error-placeholder {
            background-color: #ffebee;
            border: 1px dashed #f44336;
        }
        
        .delete-mode {
            background-color: var(--secondary-color) !important;
        }
        
        @media (min-width: 768px) {
            .container {
                flex-direction: row;
                align-items: flex-start;
            }
            
            #gameBoardContainer {
                flex: 2;
            }
            
            #controls {
                flex: 1;
                position: sticky;
                top: 20px;
            }
            
            button {
                width: auto;
                min-width: 120px;
            }
            
            #unitSelection {
                max-height: 300px;
            }
        }
        
        @media (max-width: 480px) {
            #unitSelection img, 
            .bg-thumbnail {
                width: 40px;
                height: 40px;
            }
            
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<h1>Game Board Editor</h1>

<div class="container">
    <div id="gameBoardContainer">
        <div id="gameBoard"></div>
    </div>
    
    <div id="controls">
        <div class="control-group">
            <h3>Background</h3>
            <div id="backgroundSelection">
                <img src="default.png" class="bg-thumbnail selected" onclick="changeBackground(this.src)" alt="Default" onerror="this.classList.add('error-placeholder')">
                <img src="grass.png" class="bg-thumbnail" onclick="changeBackground(this.src)" alt="Grass" onerror="this.classList.add('error-placeholder')">
                <img src="desert.png" class="bg-thumbnail" onclick="changeBackground(this.src)" alt="Desert" onerror="this.classList.add('error-placeholder')">
                <img src="water.png" class="bg-thumbnail" onclick="changeBackground(this.src)" alt="Water" onerror="this.classList.add('error-placeholder')">
            </div>
        </div>
        
        <div class="control-group">
            <h3>Units</h3>
            <div id="unitSelection"></div>
            <div class="button-group">
                <button id="clearUnits" class="secondary">Clear All Units</button>
                <button id="toggleDeleteMode" class="tertiary">Enable Delete Mode</button>
            </div>
        </div>
        
        <div class="control-group">
            <h3>Effects</h3>
            <label for="colorPicker">Shadow Color:</label>
            <input type="color" id="colorPicker" value="#000000">
            <div class="button-group">
                <button id="shadowToggle">Enable Shadow</button>
            </div>
        </div>
        
        <div class="control-group">
            <h3>Export</h3>
            <div class="button-group">
                <button id="download">Generate & Download</button>
            </div>
            <div id="status"></div>
        </div>
    </div>
</div>

<div id="previewContainer">
    <img id="previewImage" alt="Preview">
    <button id="closePreview">Close Preview</button>
</div>

<script>
    const gameBoard = document.getElementById('gameBoard');
    const unitSelection = document.getElementById('unitSelection');
    const backgroundSelection = document.getElementById('backgroundSelection');
    const colorPicker = document.getElementById('colorPicker');
    const shadowToggle = document.getElementById('shadowToggle');
    const clearUnits = document.getElementById('clearUnits');
    const toggleDeleteMode = document.getElementById('toggleDeleteMode');
    const downloadBtn = document.getElementById('download');
    const previewContainer = document.getElementById('previewContainer');
    const previewImage = document.getElementById('previewImage');
    const closePreview = document.getElementById('closePreview');
    const statusDiv = document.getElementById('status');
    
    let selectedUnitImage = '';
    let shadowEnabled = false;
    let shadowColor = '#000000';
    let currentBackground = '';
    let deleteModeEnabled = false;

    // Initialize the game board squares
    function initBoard() {
        gameBoard.innerHTML = '';
        
        for (let i = 0; i < 35; i++) {
            const square = document.createElement('div');
            square.className = 'square';
            square.onclick = () => handleSquareClick(square);
            gameBoard.appendChild(square);
        }
    }

    // Generate unit images with error handling
    function initUnits() {
        unitSelection.innerHTML = '';
        
        for (let i = 0; i < 30; i++) {
            const img = document.createElement('img');
            img.src = `image${i}.png`;
            img.alt = `Unit ${i}`;
            img.id = `unit${i}`;
            img.onclick = () => selectUnit(img);
            img.onerror = function() {
                this.src = 'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 50 50"><rect width="50" height="50" fill="%23ffebee"/><text x="25" y="25" font-family="Arial" font-size="8" text-anchor="middle" fill="%23f44336">Unit ' + i + '</text></svg>';
                this.classList.add('error-placeholder');
            };
            unitSelection.appendChild(img);
        }
    }

    function selectUnit(imgElement) {
        // Remove selection from all units
        Array.from(document.querySelectorAll('#unitSelection img')).forEach(img => {
            img.classList.remove('selected');
        });
        
        // Select clicked unit
        imgElement.classList.add('selected');
        selectedUnitImage = imgElement.src;
        
        // Disable delete mode when selecting a unit
        if (deleteModeEnabled) {
            toggleDeleteMode.click();
        }
    }

    function handleSquareClick(square) {
        if (deleteModeEnabled) {
            // Delete the last unit in this square
            const units = square.querySelectorAll('.unit');
            if (units.length > 0) {
                units[units.length - 1].remove();
                updateStackCounters();
            }
        } else if (selectedUnitImage) {
            placeUnit(square);
        }
    }

    function placeUnit(square) {
        if (selectedUnitImage) {
            const unit = document.createElement('img');
            unit.src = selectedUnitImage;
            unit.className = 'unit';
            unit.alt = 'Placed unit';
            unit.onerror = function() {
                this.src = 'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="%23ffebee"/><text x="50" y="50" font-family="Arial" font-size="10" text-anchor="middle" fill="%23f44336">Unit</text></svg>';
            };
            
            // Apply shadow with current settings (locked at placement time)
            if (shadowEnabled) {
                unit.style.filter = `drop-shadow(0px 0px 10px ${shadowColor})`;
                unit.dataset.shadow = shadowColor; // Store shadow color
            }
            
            square.appendChild(unit);
            
            // Update stack counter
            updateStackCounters();
        }
    }

    function updateStackCounters() {
        // Remove all existing stack counters
        document.querySelectorAll('.unit-stack').forEach(el => el.remove());
        
        // Count units in each square and add counters
        document.querySelectorAll('.square').forEach(square => {
            const units = square.querySelectorAll('.unit');
            if (units.length > 1) {
                const counter = document.createElement('div');
                counter.className = 'unit-stack';
                counter.textContent = units.length;
                square.appendChild(counter);
            }
        });
    }

    function changeBackground(src) {
        currentBackground = src;
        
        // Update thumbnail selection
        Array.from(document.querySelectorAll('.bg-thumbnail')).forEach(img => {
            img.classList.remove('selected');
        });
        event.target.classList.add('selected');
        
        // Try to set background, fallback to placeholder if error
        const img = new Image();
        img.onload = function() {
            gameBoard.style.backgroundImage = `url('${currentBackground}')`;
        };
        img.onerror = function() {
            gameBoard.style.backgroundImage = 'url(\'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="%23eeeeee"/><text x="50" y="50" font-family="Arial" font-size="10" text-anchor="middle" fill="%23999999">Background</text></svg>\')';
            event.target.classList.add('error-placeholder');
        };
        img.src = currentBackground;
    }

    shadowToggle.onclick = () => {
        shadowEnabled = !shadowEnabled;
        shadowToggle.innerText = shadowEnabled ? 'Disable Shadow' : 'Enable Shadow';
    };

    toggleDeleteMode.onclick = () => {
        deleteModeEnabled = !deleteModeEnabled;
        toggleDeleteMode.innerText = deleteModeEnabled ? 'Disable Delete Mode' : 'Enable Delete Mode';
        toggleDeleteMode.classList.toggle('delete-mode', deleteModeEnabled);
        
        // Deselect any selected unit when entering delete mode
        if (deleteModeEnabled) {
            Array.from(document.querySelectorAll('#unitSelection img')).forEach(img => {
                img.classList.remove('selected');
            });
            selectedUnitImage = '';
        }
    };

    clearUnits.onclick = () => {
        Array.from(document.querySelectorAll('.square')).forEach(square => {
            while (square.firstChild) {
                square.removeChild(square.firstChild);
            }
        });
    };

    colorPicker.oninput = (event) => {
        shadowColor = event.target.value;
    };

    // Download image functionality
    downloadBtn.onclick = async () => {
        statusDiv.textContent = 'Generating image...';
        statusDiv.style.color = '#333';
        
        try {
            // Load html2canvas from CDN
            const script = document.createElement('script');
            script.src = 'https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js';
            document.head.appendChild(script);
            
            await new Promise((resolve, reject) => {
                script.onload = resolve;
                script.onerror = reject;
            });
            
            // Create a temporary container to capture
            const tempContainer = document.createElement('div');
            tempContainer.style.position = 'absolute';
            tempContainer.style.left = '-9999px';
            tempContainer.style.width = '700px';
            tempContainer.style.height = '500px';
            document.body.appendChild(tempContainer);
            
            // Clone the game board with fixed size for better quality
            const clone = gameBoard.cloneNode(true);
            clone.style.width = '700px';
            clone.style.height = '500px';
            clone.style.position = 'relative';
            tempContainer.appendChild(clone);
            
            // Apply all shadows again to the clone
            const units = clone.querySelectorAll('.unit');
            units.forEach(unit => {
                if (unit.dataset.shadow) {
                    unit.style.filter = `drop-shadow(0px 0px 10px ${unit.dataset.shadow})`;
                }
            });
            
            // Set background for the clone
            if (currentBackground) {
                const bgImg = new Image();
                bgImg.onerror = function() {
                    clone.style.backgroundImage = 'none';
                    clone.style.backgroundColor = '#eeeeee';
                };
                bgImg.src = currentBackground;
            }
            
            // Hide stack counters for the screenshot
            clone.querySelectorAll('.unit-stack').forEach(el => el.style.display = 'none');
            
            // Use html2canvas directly (not .default)
            html2canvas(clone, {
                backgroundColor: '#ffffff',
                scale: 2, // Higher quality
                logging: false,
                useCORS: true,
                allowTaint: true,
                ignoreElements: (element) => {
                    return element.classList.contains('error-placeholder');
                }
            }).then(canvas => {
                document.body.removeChild(tempContainer);
                document.head.removeChild(script);
                
                const dataURL = canvas.toDataURL('image/png');
                
                // Show preview
                previewImage.src = dataURL;
                previewContainer.style.display = 'flex';
                
                // Create download link
                const link = document.createElement('a');
                link.href = dataURL;
                link.download = 'game-board.png';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                statusDiv.textContent = 'Image generated successfully!';
                statusDiv.style.color = 'green';
            }).catch(err => {
                console.error('Error generating image:', err);
                statusDiv.textContent = 'Error generating image.';
                statusDiv.style.color = 'red';
                document.body.removeChild(tempContainer);
                document.head.removeChild(script);
            });
        } catch (err) {
            console.error('Error loading html2canvas:', err);
            statusDiv.textContent = 'Error loading image generator.';
            statusDiv.style.color = 'red';
        }
    };

    closePreview.onclick = () => {
        previewContainer.style.display = 'none';
    };

    // Initialize the app
    initBoard();
    initUnits();
</script>

</body>
</html>
