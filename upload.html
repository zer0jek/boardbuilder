<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonimowy Upload Obrazów</title>
    <style>
        :root {
            --primary: #6c5ce7;
            --primary-hover: #5649c0;
            --success: #00b894;
            --error: #d63031;
            --background: #f5f6fa;
            --card: #ffffff;
            --text: #2d3436;
            --border: #dfe6e9;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            background: var(--card);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 700px;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, var(--primary), #5d4ae0);
            color: white;
            padding: 25px;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .upload-area {
            padding: 30px;
            text-align: center;
        }

        .drop-zone {
            border: 3px dashed var(--border);
            border-radius: 12px;
            padding: 40px;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 25px;
            background: rgba(108, 92, 231, 0.05);
        }

        .drop-zone:hover {
            border-color: var(--primary);
            background: rgba(108, 92, 231, 0.1);
        }

        .drop-zone.active {
            border-color: var(--primary);
            background: rgba(108, 92, 231, 0.2);
        }

        #fileInput {
            display: none;
        }

        .btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s;
            display: inline-block;
            margin: 10px 5px;
        }

        .btn:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .btn:disabled {
            background-color: #b2bec3;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        #imagePreview {
            max-width: 100%;
            max-height: 300px;
            border-radius: 8px;
            margin: 20px auto;
            display: block;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .file-info {
            margin: 15px 0;
            font-size: 0.95rem;
            color: #636e72;
        }

        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            display: none;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .status.success {
            background-color: rgba(0, 184, 148, 0.2);
            color: var(--success);
            border-left: 4px solid var(--success);
            display: block;
        }

        .status.error {
            background-color: rgba(214, 48, 49, 0.2);
            color: var(--error);
            border-left: 4px solid var(--error);
            display: block;
        }

        .result {
            background: rgba(108, 92, 231, 0.05);
            padding: 25px;
            border-radius: 8px;
            margin-top: 25px;
            display: none;
        }

        .result a {
            color: var(--primary);
            word-break: break-all;
            display: inline-block;
            margin: 10px 0;
            font-weight: 500;
            text-decoration: none;
            border-bottom: 1px dashed var(--primary);
        }

        .result textarea {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid var(--border);
            margin: 15px 0;
            resize: none;
            font-family: monospace;
            background: rgba(255, 255, 255, 0.8);
        }

        .formats {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }

        .format {
            background: rgba(108, 92, 231, 0.1);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            color: var(--primary);
            font-weight: 500;
        }

        @media (max-width: 600px) {
            .header {
                padding: 20px 15px;
            }
            
            h1 {
                font-size: 1.6rem;
            }
            
            .drop-zone {
                padding: 30px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Anonimowy Upload Obrazów</h1>
            <p>Prześlij dowolny obraz bez rejestracji</p>
        </div>

        <div class="upload-area">
            <div class="drop-zone" id="dropZone">
                <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor" viewBox="0 0 16 16" style="margin-bottom: 15px; color: var(--primary);">
                    <path d="M8.5 11.5a.5.5 0 0 1-1 0V7.707L6.354 8.854a.5.5 0 1 1-.708-.708l2-2a.5.5 0 0 1 .708 0l2 2a.5.5 0 0 1-.708.708L8.5 7.707V11.5z"/>
                    <path d="M14 14V4.5L9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2zM9.5 3A1.5 1.5 0 0 0 11 4.5h2V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h5.5v2z"/>
                </svg>
                <h3>Przeciągnij i upuść obraz tutaj</h3>
                <p>lub</p>
                <input type="file" id="fileInput" accept="image/*">
                <button class="btn" onclick="document.getElementById('fileInput').click()">Wybierz plik</button>
                <div class="file-info" id="fileInfo"></div>
            </div>

            <img id="imagePreview" style="display: none;">
            
            <button class="btn" id="uploadBtn" disabled>Prześlij obraz</button>
            
            <div class="status" id="status"></div>
            
            <div class="result" id="result">
                <h3>Twój obraz został przesłany!</h3>
                <p>Link do obrazu:</p>
                <a id="imageLink" target="_blank"></a>
                <p>Kod do osadzenia:</p>
                <textarea id="embedCode" readonly></textarea>
                <p>Podgląd:</p>
                <img id="uploadedImagePreview" style="max-width: 100%; border-radius: 8px; margin-top: 10px;">
            </div>

            <div style="margin-top: 25px;">
                <p>Obsługiwane formaty:</p>
                <div class="formats">
                    <span class="format">JPG</span>
                    <span class="format">PNG</span>
                    <span class="format">GIF</span>
                    <span class="format">WEBP</span>
                    <span class="format">BMP</span>
                    <span class="format">SVG</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Elementy DOM
        const fileInput = document.getElementById('fileInput');
        const dropZone = document.getElementById('dropZone');
        const uploadBtn = document.getElementById('uploadBtn');
        const fileInfo = document.getElementById('fileInfo');
        const imagePreview = document.getElementById('imagePreview');
        const statusDiv = document.getElementById('status');
        const resultDiv = document.getElementById('result');
        const imageLink = document.getElementById('imageLink');
        const embedCode = document.getElementById('embedCode');
        const uploadedImagePreview = document.getElementById('uploadedImagePreview');

        // Obsługa przeciągania i upuszczania
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('active');
        });

        ['dragleave', 'dragend'].forEach(type => {
            dropZone.addEventListener(type, () => {
                dropZone.classList.remove('active');
            });
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('active');
            
            if (e.dataTransfer.files.length) {
                fileInput.files = e.dataTransfer.files;
                handleFileSelection(fileInput.files[0]);
            }
        });

        // Obsługa wyboru pliku
        fileInput.addEventListener('change', () => {
            if (fileInput.files.length) {
                handleFileSelection(fileInput.files[0]);
            }
        });

        // Przetwarzanie wybranego pliku
        function handleFileSelection(file) {
            // Sprawdź typ pliku
            if (!file.type.match('image.*')) {
                showStatus('Proszę wybrać plik obrazu (JPG, PNG, GIF, etc.)', 'error');
                resetUploader();
                return;
            }

            // Pokaż informacje o pliku
            fileInfo.textContent = `Wybrano: ${file.name} (${formatFileSize(file.size)})`;
            uploadBtn.disabled = false;

            // Pokaż podgląd
            const reader = new FileReader();
            reader.onload = (e) => {
                imagePreview.src = e.target.result;
                imagePreview.style.display = 'block';
            };
            reader.readAsDataURL(file);
        }

        // Formatowanie rozmiaru pliku
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Resetowanie uploadera
        function resetUploader() {
            fileInput.value = '';
            fileInfo.textContent = '';
            imagePreview.style.display = 'none';
            uploadBtn.disabled = true;
        }

        // Wysyłanie obrazu do CatBox.moe
        uploadBtn.addEventListener('click', async () => {
            const file = fileInput.files[0];
            if (!file) return;

            try {
                showStatus('Trwa przesyłanie obrazu...');
                uploadBtn.disabled = true;
                resultDiv.style.display = 'none';

                // Używamy CatBox.moe (anonimowy)
                const formData = new FormData();
                formData.append('fileToUpload', file);

                const response = await fetch('https://catbox.moe/user/api.php', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`Błąd serwera: ${response.status}`);
                }

                const imageUrl = await response.text();

                if (!imageUrl.startsWith('http')) {
                    throw new Error('Nieprawidłowa odpowiedź serwera');
                }

                // Pokaż wyniki
                imageLink.href = imageUrl;
                imageLink.textContent = imageUrl;
                embedCode.value = `<img src="${imageUrl}" alt="Uploaded Image" style="max-width: 100%;">`;
                uploadedImagePreview.src = imageUrl;
                
                showStatus('Obraz przesłany pomyślnie!', 'success');
                resultDiv.style.display = 'block';
                resetUploader();
            } catch (error) {
                console.error('Błąd przesyłania:', error);
                showStatus(`Błąd: ${error.message}`, 'error');
            } finally {
                uploadBtn.disabled = false;
            }
        });

        // Wyświetlanie statusu
        function showStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type || ''}`;
            statusDiv.style.display = 'block';
        }
    </script>
</body>
</html>
