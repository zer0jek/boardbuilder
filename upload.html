<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Upload</title>
</head>
<body>
  <h2>Send Image</h2>
  <input type="file" id="fileInput" accept="image/*">
  <button onclick="upload()">Send</button>
  <p id="status"></p>

  <script>
    async function upload() {
      const file = document.getElementById('fileInput').files[0];
      if (!file) return alert("Choose File.");
      if (file.size > 5 * 1024 * 1024) return alert("File too big (max 5MB).");

      const reader = new FileReader();
      reader.onload = async function () {
        const base64Data = reader.result.split(',')[1];
        const response = await fetch('https://script.google.com/d/1aVDHhJalhRtuCBi7G_16s2l3E_tCyJ9pOB4PpqQaOSXWMuX54Fd8_Ou3/edit?usp=sharing', {
          method: 'POST',
          body: new URLSearchParams({
            file: base64Data,
            name: file.name,
            type: file.type
          })
        });
        document.getElementById('status').innerText = await response.text();
      };
      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
