<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonimowy Upload Obrazów</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        .upload-box {
            border: 2px dashed #ccc;
            padding: 30px;
            text-align: center;
            border-radius: 8px;
            background: #f9f9f9;
        }
        #fileInput {
            display: none;
        }
        .upload-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
        }
        #imagePreview {
            max-width: 100%;
            max-height: 300px;
            margin: 15px 0;
            display: none;
        }
        #result {
            margin-top: 20px;
            word-break: break-all;
        }
        #status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        .error {
            background: #ffebee;
            color: #f44336;
        }
        .success {
            background: #e8f5e9;
            color: #4caf50;
        }
    </style>
</head>
<body>
    <div class="upload-box">
        <h2>Prześlij obraz anonimowo</h2>
        <input type="file" id="fileInput" accept="image/*">
        <button class="upload-btn" onclick="document.getElementById('fileInput').click()">Wybierz obraz</button>
        <img id="imagePreview" alt="Podgląd">
        <button class="upload-btn" id="uploadBtn">Wyślij</button>
        <div id="status"></div>
        <div id="result"></div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const imagePreview = document.getElementById('imagePreview');
        const statusDiv = document.getElementById('status');
        const resultDiv = document.getElementById('result');

        // Podgląd obrazu
        fileInput.addEventListener('change', function() {
            if (fileInput.files.length > 0) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                };
                reader.readAsDataURL(fileInput.files[0]);
            }
        });

        // Wysyłanie obrazu
        uploadBtn.addEventListener('click', async function() {
            if (!fileInput.files.length) {
                showStatus('Najpierw wybierz obraz', 'error');
                return;
            }

            try {
                showStatus('Wysyłanie...');
                uploadBtn.disabled = true;

                // Używamy tymczasowego formularza ImgBB (bez klucza API)
                const formData = new FormData();
                formData.append('image', fileInput.files[0]);

                const response = await fetch('https://imgbb.com/upload', {
                    method: 'POST',
                    body: formData
                });

                const html = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                
                // Pobieramy link z odpowiedzi
                const directLink = doc.querySelector('input[type="text"][readonly]')?.value;
                
                if (directLink) {
                    showStatus('Gotowe!', 'success');
                    resultDiv.innerHTML = `
                        <h3>Twój obraz:</h3>
                        <a href="${directLink}" target="_blank">${directLink}</a>
                        <h4>Kod do osadzenia:</h4>
                        <textarea style="width:100%; height:60px;" readonly>&lt;img src="${directLink}" alt="Moja grafika"&gt;</textarea>
                        <p><img src="${directLink}" style="max-width:100%; margin-top:10px;"></p>
                    `;
                } else {
                    throw new Error('Nie udało się uzyskać linku');
                }
            } catch (error) {
                showStatus(`Błąd: ${error.message}`, 'error');
                console.error(error);
            } finally {
                uploadBtn.disabled = false;
            }
        });

        function showStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = type || '';
            statusDiv.style.display = 'block';
        }
    </script>
</body>
</html>
